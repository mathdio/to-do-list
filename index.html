<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  <script src="./fontawesome-free-6.1.2-web/js/all.min.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>
      TO DO LIST <i class="fa-solid fa-list-check"></i>
    </h1>
  </header>
  <p>Click an item to select it</p>
  <p id="funcionamento">Double click an item to mark it</p>
  <p>Reload the page to restore the last saved list if you erased it accidentally</p>
  <div id="application-container">
    <div id="input-container" class="input-group mb-3">
      <input type="text" class="form-control" placeholder="write a task" id="texto-tarefa">
      <button id="criar-tarefa" class="btn btn-primary"><i class="fa-solid fa-list-ol"></i> Create task</button>
      <button id="apaga-tudo" class="btn btn-danger"><i class="fa-solid fa-eraser"></i> Erase list</button>
    </div>
    <div id="list-container">
      <!-- <div id="ol-container"> -->
        <ol id="lista-tarefas" class="list-group list-group-numbered"></ol>
      <!-- </div> -->
      <div id="aside-buttons">
        <button id="salvar-tarefas" class="btn btn-success" disabled><i class="fa-solid fa-check"></i> Save list</button>
        <button id="remover-finalizados" class="btn btn-warning"><i class="fa-solid fa-minus"></i> Remove marked</button>
        <button id="remover-selecionado" class="btn btn-warning"><i class="fa-solid fa-xmark"></i> Remove selected</button>
        <button id="mover-cima" class="btn btn-info"><i class="fa-solid fa-arrow-up"></i> Move up</button>
        <button id="mover-baixo" class="btn btn-info"><i class="fa-solid fa-arrow-down"></i> Move down</button> 
      </div>
    </div>
  </div>
  <footer><a href="https://github.com/mathdio" target="_blank">Developed by Matheus Di√≥genes</a></footer>

  <script src="script.js"></script>
</body>
</html>
